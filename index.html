<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tauri + Svelte + TS</title>
	</head>

	<body data-tauri-drag-region>
		<div data-tauri-drag-region class="titlebar">
			<div class="titlebar-button" id="titlebar-minimize">
				<img
					src="https://api.iconify.design/mdi:window-minimize.svg?color=%23fff"
					alt="minimize"
				/>
			</div>
			<div class="titlebar-button" id="titlebar-maximize">
				<img
					src="https://api.iconify.design/mdi:window-maximize.svg?color=%23fff"
					alt="maximize"
				/>
			</div>
			<div class="titlebar-button" id="titlebar-close">
				<img src="https://api.iconify.design/mdi:close.svg?color=%23fff" alt="close" />
			</div>
		</div>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
